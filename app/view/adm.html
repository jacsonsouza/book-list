<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>book-list</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
    <link rel="icon" href="/assets/resources/images/logo.png" />
  </head>
  <body>
    <div id="menu"></div>
    <!--Início do formulário-->

    <main>
      <div id="formulario">
        <form action="/livros/cadastro" method="post">
          <div id="formulario-logo">
            <img src="/assets/resources/images/logo.png" alt="" />
          </div>
          <div class="div-source">
            <input
              type="number"
              id="id"
              name="id"
              required
              placeholder="Id do livro"
            />
          </div>
          <div class="div-source">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Título do livro"
            />
          </div>
          <div class="div-source">
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Descrição"
            />
          </div>
          <div class="div-source">
            <input type="text" id="image" name="image" placeholder="Imagem" />
          </div>
          <div class="div-source">
            <input type="text" id="author" name="author" placeholder="Autor" />
          </div>
          <div class="button">
            <button type="submit" class="bt-questions" id="bt">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </main>
    <!--Fim do formulário-->

    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="module" src="/app/pages/common.js"></script>
    <script src="/app/pages/adm/adm.js"></script>
  </body>
</html>
