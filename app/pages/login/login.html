<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>book-list</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/resources/images/logo.png" />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/assets/resources/styles/style.css" />
  </head>
  <body>
    <div id="menu"></div>

    <!--Início do formulário-->
    <main>
      <div id="form-fields">
        <form action="/book-list/login" method="post">
          <div id="form-logo">
            <img src="/assets/resources/images/logo.png" alt="" />
          </div>
          <div class="fields">
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Usuário"
            />
          </div>
          <div class="fields">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Senha"
            />
          </div>
          <div>
            <a href="">Esqueceu a senha?</a>
          </div>
          <div class="button">
            <button type="submit" class="form-button" id="bt">Entrar</button>
          </div>
          <div>
            <p>Não tem uma conta?</p>
            <a href="/app/pages/cadastro/cadastro.html">
              <p style="text-decoration: underline">Cadastre-se</p>
            </a>
          </div>
        </form>
      </div>
    </main>
    <!--Fim do formulário-->

    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="module" src="/app/pages/common.js"></script>
    <script type="module" src="/app/pages/login/login.js"></script>
  </body>
</html>
